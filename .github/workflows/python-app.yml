# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]


permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run python on file looking for file name
      run: |
        ls -ltr
        
    - name: Get changed folders
      run: |
        echo "Fetching changed directories..."
        git fetch --depth=2 # Ensure we have the previous commit
        CHANGED_FOLDERS=$(git diff --name-only HEAD^ HEAD | awk -F'/' '{print $2}' | sort -u)
        echo "Changed folders:"
        echo "$CHANGED_FOLDERS"
        echo "CHANGED_FOLDERS=$CHANGED_FOLDERS" >> $GITHUB_ENV

    - name: Use changed folders
      run: |
        echo "Folders that changed in this push under 'uploads':"
        echo "$CHANGED_FOLDERS"
